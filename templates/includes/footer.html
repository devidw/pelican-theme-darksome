<footer>
  <div class="container">
    <nav>
      <ul class="inline-list">
        {% if FOOTERITEMS %}
          {% for title, link in FOOTERITEMS %}
            <li><a href="{{ SITEURL }}/{{ link }}">{{ title }}</a></li>
          {% endfor %}
        {% endif %}
      </ul>
    </nav>
    {% if FOOTERTEXT %}
      <span class="footer-text">
        {{ FOOTERTEXT }}
      </span>
    {% endif %}
  </div>
</footer>
